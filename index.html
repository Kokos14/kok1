<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/kok1/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" crossorigin src="/kok1/assets/index-Cm4IjmZb.js"></script>
    <link rel="stylesheet" crossorigin href="/kok1/assets/index-DiwrgTda.css">
  </head>
  <body>
    

    <div id="root"></div>
    
    <h1>Hola</h1>
    <form id="form">
      <input type="text" placeholder="Name" id="user_name">
      <input type="text" placeholder="Email" id="user_mail">
      <input type="text" placeholder="Phone" id="user_phone">
    </form>

    <button id="click1">CLICK1</button>
    <button id="click2">CLICK2</button>

    <button id="click3">CLICK3</button>
    

    <script>

      let tg = window.Telegram.WebApp;
      tg.expand();

      let cl1 = document.getElementById("click1");
      let cl2 = document.getElementById("click2");
      let cl3 = document.getElementById("click3");

      let name = document.getElementById("user_name").value;
      let email = document.getElementById("user_email").value;
      let phone = document.getElementById("user_phone").value;

      cl1.addEventListener("click", () => {
        document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;
      });

      cl2.addEventListener("click", () => {
        alert("Значение было получено!" + tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name);
        tg.close();
      });
      
      cl3.addEventListener("click", () => {
        tg.sendData("DANNIE S SITE= " + name + "|" + email + "|" + phone)
      });

    </script>
  </body>
</html>

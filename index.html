<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/kok1/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <script type="module" crossorigin src="/kok1/assets/index-Cm4IjmZb.js"></script>
    <link rel="stylesheet" crossorigin href="/kok1/assets/index-DiwrgTda.css">
  </head>
  <body>
    <h1>Hola</h1>
    <form id="form">
      <input type="text" placeholder="Name" id="user_name">
      <input type="text" placeholder="Email" id="user_mail">
      <input type="text" placeholder="Phone" id="user_phone">
    </form>

    <button id="click1">CLICK1</button>
    <button id="click1">CLICK2 CLOSE</button>

    <div id="root"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>

      let tg = window.Telegram.Webapp;

     

      let cl1 = document.getElementById("click1");
      let cl2 = document.getElementById("click2");

      cl1.addEventListener("click", () => {
        document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;
      });

      cl2.addEventListener("click", () => {
        tg.close();
      });
      

    </script>
  </body>
</html>
